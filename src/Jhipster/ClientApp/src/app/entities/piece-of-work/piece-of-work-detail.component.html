<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pieceOfWork">
            <h2><span jhiTranslate="jhipsterApp.pieceOfWork.detail.title">Piece Of Work</span> {{ pieceOfWork.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.pieceOfWork.title">Title</span></dt>
                <dd>
                    <span>{{ pieceOfWork.title }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.pieceOfWork.description">Description</span></dt>
                <dd>
                    <span>{{ pieceOfWork.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/piece-of-work', pieceOfWork.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
